<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/first.css">
    <script src="https://kit.fontawesome.com/ce278d166d.js" crossorigin="anonymous"></script>
    <title>OpenBook</title>
</head>
<body>
<div class="container">
  <div class="form-box">
      <h1 id="title">Sign in</h1>
     <form action="/" method="POST">
         <div class="input-group">
             <div class="input-field">
                 <i class="fa-solid fa-envelope"></i>
                 <input type="email" placeholder="Email">
             </div>
             <div class="input-field">
                 <i class="fa-solid fa-lock"></i>
                 <input type="password" placeholder="Password">
             </div>
             <p id="forgotPw"><a href="#">Forgot Password?</a></p>
         </div>
         <div class="btn-field">
             <button type="submit" id="signinBtn">Sign in</button>
             <button type="button" id="signupBtn">Create Account</button>
         </div>
     </form>
  </div>
</div>
<script>
   let signupBtn = document.getElementById("signupBtn");
   let signinBtn = document.getElementById("signinBtn");
   let title = document.getElementById("title");
   let forgotPw = document.getElementById("forgotPw");

   signinBtn.classList.remove("disable");
   forgotPw.style.display = "inline-block";

   signinBtn.onclick = function(){
     title.innerHTML = "Sign in";
     signinBtn.classList.remove("disable");
     forgotPw.style.display = "inline-block";

     let inputFields = document.querySelectorAll('.input-field input');
     for (let input of inputFields) {
        input.value = '';
     }
   };

   signupBtn.onclick = function(){
     window.location.href = "http://127.0.0.1:5000/signup";
   };
</script>
</body>
</html>
